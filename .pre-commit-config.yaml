repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: debug-statements
      - id: requirements-txt-fixer
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-json
      - id: check-executables-have-shebangs

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7 # Use a versão mais recente do ruff-pre-commit
    hooks:
      - id: ruff-format
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.403 # Use uma versão estável recente
    hooks:
      - id: pyright
        additional_dependencies: [".[all]"]

  - repo: https://github.com/pycqa/safety
    rev: 3.6.0 # Use a versão mais recente do safety
    hooks:
      - id: safety
        args: ["check", "--file=<(uv pip freeze)"]
