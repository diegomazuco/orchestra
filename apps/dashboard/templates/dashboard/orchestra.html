<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ecf0f1;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li a, .sidebar ul li .submenu-toggle {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer; /* Indica que é clicável */
        }
        .sidebar ul li a:hover, .sidebar ul li .submenu-toggle:hover {
            background-color: #34495e;
        }
        .sidebar ul li ul {
            padding-left: 30px;
            display: none; /* Hidden by default */
        }
        .sidebar ul li.active ul {
            display: block; /* Show when active */
        }
        .sidebar ul li ul li a {
            padding: 8px 20px;
            background-color: #34495e;
        }
        .sidebar ul li ul li a:hover {
            background-color: #4a627a;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .content h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .file-upload-container {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .file-upload-container input[type="file"] {
            display: none;
        }
        .file-upload-container label {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-upload-container label:hover {
            background-color: #2980b9;
        }
        .file-upload-container p {
            margin-top: 15px;
            color: #666;
        }
        .selected-files-list {
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .selected-files-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .selected-files-list li {
            background-color: #e9e9e9;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .start-processing-button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
            display: none; /* Hidden by default */
        }
        .start-processing-button:hover {
            background-color: #218838;
        }
        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
        .modal-close-button:hover {
            color: #666;
        }
        .modal-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .modal-icon.success {
            color: #28a745;
        }
        .modal-icon.error {
            color: #dc3545;
        }
        .modal-icon.processing {
            color: #ffc107;
            animation: spin 1s linear infinite;
        }
        .modal-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .modal-message {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="statusModal">
        <div class="modal-content">
            <button class="modal-close-button" id="closeModalButton">&times;</button>
            <div class="modal-icon" id="modalIcon"></div>
            <h3 class="modal-title" id="modalTitle"></h3>
            <p class="modal-message" id="modalMessage"></p>
        </div>
    </div>
    {% csrf_token %}
    <div class="sidebar">
        <h2>Orchestra</h2>
        <ul>
            <li>
                <span class="submenu-toggle">Automação de Documentos</span>
                <ul>
                    <li><a href="#">Automação Ipiranga</a></li>
                </ul>
            </li>
            <li>
                <a href="{% url 'analise_infracoes:listar_infracoes' %}">Análise de Infrações</a>
            </li>
            <!-- Outros itens de menu podem ser adicionados aqui -->
        </ul>
    </div>
    <div class="content">
        <h1>Bem-vindo à Orchestra!</h1>
        <p>Selecione os documentos que deseja atualizar no portal Ipiranga.</p>

        <div class="file-upload-container">
            <input type="file" id="documentUpload" multiple accept=".pdf,.doc,.docx">
            <label for="documentUpload">Buscar Documentos</label>
            <p id="selectedFilesMessage">Nenhum arquivo selecionado.</p>
            <div class="selected-files-list" id="selectedFilesList">
                <ul></ul>
            </div>
            <button class="start-processing-button" id="startProcessingButton">Iniciar Processamento</button>
        </div>
    </div>

    <script>
        let filesToProcess = []; // Variável para armazenar os arquivos
        const statusModal = document.getElementById('statusModal');
        const modalIcon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalButton = document.getElementById('closeModalButton');

        function showModal(iconClass, title, message) {
            modalIcon.className = 'modal-icon ' + iconClass;
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            statusModal.style.display = 'flex';
        }

        function hideModal() {
            statusModal.style.display = 'none';
        }

        closeModalButton.addEventListener('click', hideModal);
        statusModal.addEventListener('click', function(event) {
            if (event.target === statusModal) {
                hideModal();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const documentUpload = document.getElementById('documentUpload');
            const selectedFilesMessage = document.getElementById('selectedFilesMessage');
            const selectedFilesList = document.getElementById('selectedFilesList').querySelector('ul');
            const startProcessingButton = document.getElementById('startProcessingButton');

            documentUpload.addEventListener('change', function() {
                selectedFilesList.innerHTML = ''; // Limpa a lista anterior
                filesToProcess = []; // Limpa os arquivos anteriores

                if (this.files.length > 0) {
                    selectedFilesMessage.textContent = `Arquivos selecionados: ${this.files.length}`;
                    Array.from(this.files).forEach(file => {
                        const listItem = document.createElement('li');
                        listItem.textContent = file.name;
                        selectedFilesList.appendChild(listItem);
                        filesToProcess.push(file); // Adiciona o arquivo à lista para processamento
                    });
                    startProcessingButton.style.display = 'block'; // Mostra o botão
                } else {
                    selectedFilesMessage.textContent = 'Nenhum arquivo selecionado.';
                    startProcessingButton.style.display = 'none'; // Esconde o botão
                }
            });

            startProcessingButton.addEventListener('click', async function() {
                if (filesToProcess.length === 0) {
                    showModal('error', 'Erro', 'Por favor, selecione os arquivos primeiro.');
                    return;
                }

                const formData = new FormData();
                filesToProcess.forEach(file => {
                    formData.append('documents', file); // 'documents' será o nome do campo no backend
                });

                showModal('processing', 'Processando...', 'Seu documento está sendo processado. Por favor, aguarde.');

                try {
                    const response = await fetch('{% url "dashboard:process_documents" %}', {
                        method: 'POST',
                        body: formData,
                        // Django CSRF token (necessário para requisições POST)
                        headers: {
                            'X-CSRFToken': getCookie('csrftoken')
                        }
                    });

                    if (response.ok) {
                        // Limpar a lista de arquivos e esconder o botão após o envio
                        selectedFilesList.innerHTML = '';
                        selectedFilesMessage.textContent = 'Nenhum arquivo selecionado.';
                        startProcessingButton.style.display = 'none';
                        documentUpload.value = ''; // Limpa o input file

                        const responseData = await response.json();
                        if (responseData.details && responseData.details.length > 0) {
                            const certificateId = responseData.details[0].id; // Assuming one file for now

                            // Start polling for status
                            const pollInterval = setInterval(async () => {
                                try {
                                    const statusResponse = await fetch('{% url "dashboard:check_certificate_status" 0 %}'.replace('/0/', `/${certificateId}/`));
                                    if (statusResponse.ok) {
                                        const statusData = await statusResponse.json();
                                        let message = `Status atual: ${statusData.status}`;
                                        let icon = 'processing';

                                        if (statusData.status === 'falha_outros_vencidos') {
                                            message = `Existem outros certificados vencidos para a placa "${statusData.placa}", não será possível continuar!`;
                                            icon = 'error';
                                            showModal(icon, 'Falha no Processamento', message);
                                            clearInterval(pollInterval); // Stop polling
                                        } else if (statusData.status === 'falha_max_tentativas') {
                                            message = `Falha: Máximo de tentativas atingido para a placa "${statusData.placa}". Mensagem de erro: ${statusData.error_message}`;
                                            icon = 'error';
                                            showModal(icon, 'Falha no Processamento', message);
                                            clearInterval(pollInterval); // Stop polling
                                        } else if (statusData.status === 'falha') {
                                            message = `Falha no processamento para a placa "${statusData.placa}". Mensagem de erro: ${statusData.error_message}`;
                                            icon = 'error';
                                            showModal(icon, 'Falha no Processamento', message);
                                            clearInterval(pollInterval); // Stop polling
                                        } else if (statusData.status === 'enviado') {
                                            message = `Certificado para a placa "${statusData.placa}" processado com sucesso!`;
                                            icon = 'success';
                                            showModal(icon, 'Sucesso!', message);
                                            clearInterval(pollInterval); // Stop polling
                                        } else {
                                            // Still processing, update modal message
                                            showModal(icon, 'Processando...', message);
                                        }
                                    } else {
                                        console.error('Erro ao verificar status do certificado:', statusResponse.statusText);
                                        showModal('error', 'Erro', 'Erro ao verificar status do certificado.');
                                        clearInterval(pollInterval); // Stop polling on error
                                    }
                                } catch (error) {
                                    console.error('Erro de rede ao verificar status:', error);
                                    showModal('error', 'Erro', 'Erro de rede ao verificar status do certificado.');
                                    clearInterval(pollInterval); // Stop polling on network error
                                }
                            }, 5000); // Poll every 5 seconds
                        }

                    } else {
                        const errorData = await response.json();
                        showModal('error', 'Erro ao Iniciar Processamento', errorData.error || response.statusText);
                    }
                } catch (error) {
                    console.error('Erro ao enviar arquivos:', error);
                    showModal('error', 'Erro de Rede', 'Erro de rede ou servidor ao iniciar processamento.');
                }
            });

            // Lógica para o menu expansível
            const submenuToggles = document.querySelectorAll('.submenu-toggle');

            submenuToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const parentLi = this.closest('li');
                    parentLi.classList.toggle('active');
                });
            });

            // Função para obter o CSRF token do cookie
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?k
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
