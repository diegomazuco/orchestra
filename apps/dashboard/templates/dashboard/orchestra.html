<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ecf0f1;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #34495e;
        }
        .sidebar ul li ul {
            padding-left: 30px;
            display: none; /* Hidden by default */
        }
        .sidebar ul li.active ul {
            display: block; /* Show when active */
        }
        .sidebar ul li ul li a {
            padding: 8px 20px;
            background-color: #34495e;
        }
        .sidebar ul li ul li a:hover {
            background-color: #4a627a;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .content h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .file-upload-container {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .file-upload-container input[type="file"] {
            display: none;
        }
        .file-upload-container label {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-upload-container label:hover {
            background-color: #2980b9;
        }
        .file-upload-container p {
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Orchestra</h2>
        <ul>
            <li class="active">
                <a href="#">Automação de Documentos</a>
                <ul>
                    <li><a href="#">Automação Ipiranga</a></li>
                </ul>
            </li>
            <!-- Outros itens de menu podem ser adicionados aqui -->
        </ul>
    </div>
    <div class="content">
        <h1>Bem-vindo à Orchestra!</h1>
        <p>Selecione os documentos que deseja atualizar no portal Ipiranga.</p>

        <div class="file-upload-container">
            <input type="file" id="documentUpload" multiple accept=".pdf,.doc,.docx">
            <label for="documentUpload">Buscar Documentos</label>
            <p id="selectedFiles">Nenhum arquivo selecionado.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const documentUpload = document.getElementById('documentUpload');
            const selectedFilesText = document.getElementById('selectedFiles');

            documentUpload.addEventListener('change', function() {
                if (this.files.length > 0) {
                    let fileNames = Array.from(this.files).map(file => file.name).join(', ');
                    selectedFilesText.textContent = `Arquivos selecionados: ${fileNames}`;
                } else {
                    selectedFilesText.textContent = 'Nenhum arquivo selecionado.';
                }
            });
        });
    </script>
</body>
</html>
